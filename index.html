<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel = "stylesheet" href="main.css"/>
</head>
<body>
    
    <div class = "container">
       
        <header>
            <input id = "input" type = "text" autocomplete="off" class = "search-box" placeholder="searching for a city"/>
        </header>
        <main>
            <section class = "location">
                <div id = "city" class = "city">Hyderabad, India</div>
                <div class = "date">Tuesday 9th November 2021</div>
            </section>

            <div class = "current">
                <div class = "temperature">15<span>°</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13° / 16°</div>
            </div>


        </main>
    </div>
    <script src = "main.js"></script>
</body>
</html>
